connectors:
  upload:
    type: filesystem
    directory: upload/
    chunk: 10000
  referential_data:
    type: filesystem
    directory: referential_data/
    chunk: 10000
  models:
    type: filesystem
    database: models/
  elasticsearch:
    type: elasticsearch
    host: elasticsearch
    thread_count: !ENV ${ES_THREADS}
    chunk: 500
    chunk_search: 20
    port: 9200
  postgres:
    type: sql 
    uri: postgres://postgres:matchid@postgres:5432 
    chunk: 2000
    thread_count: 1
  redisearch:
    type: redisearch
    host: redis
    chunk: 10000
    batchIndexer: 1000000
    thread_count: 40
    port: 6379
